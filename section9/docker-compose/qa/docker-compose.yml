  #    image: "phantombear/loans:s9"
  #    container_name: loans-ms1
  #    ports:
  #      - "8091:8090"
  #    environment:
  #      SPRING_APPLICATION_NAME: "loans"
  #    extends:
  #      file: common-config.yml
  #      service: microservice-eureka-config


  cards:
    image: "phantombear/cards:s9"
    container_name: cards-ms
    ports:
      - "9000:9000"
    healthcheck:
      test: "curl --fail --silent localhost:9000/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s #maximum 5s wait for curl command
      retries: 10 #if there has a failure then try 10 times
      start_period: 10s #check the healthiness after 10s
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  gatewayserver:
    image: "phantombear/gatewayserver:s9"
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      accounts:
        condition: service_healthy
      loans:
        condition: service_healthy
      cards:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
    extends:
      file: common-config.yml
      service: microservice-eureka-config


